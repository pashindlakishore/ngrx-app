<h2>Product List </h2>

<ul>

  <li *ngFor='let product of productList | async'>

    {{ product.id }},  {{ product.name }}, {{ product.price }}

  </li>


  

</ul>

<form>

  Product Name : <input type="text" name="name" #name/> <br>

  Product Price : <input type="text" name="price" #price/> <br>

  <button type="submit" (click) = "addNewProduct(name.value,price.value)"> Add Product </button>

</form>
